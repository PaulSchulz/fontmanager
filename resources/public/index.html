<!DOCTYPE HTML>
<html>
<head>
    <title>Font Manager - Find fonts on your computer</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <header>
        <h1>Font Manager</h1>
        <section id="status"></section>
        <aside>
            <nav>
                <ul>
                    <li><a id="fontsinfolder" href="">Scan folder</a></li>
                    <li><a id="installedfonts" href="">Installed fonts</a></li>
                    <li><a href="https://github.com/rivo" target="_blank">About</a></li>
                </ul>
            </nav>
        </aside>
    </header>
    <main>
        <section id="fonts"></section>
        <section id="browser"></section>
    </main>
    <footer>
        <form id="sampletext">
            <input type="text" placeholder="Sample text"/>
            <input type="submit" value="Change"/>
        </form>
    </footer>
</body>
</html>
